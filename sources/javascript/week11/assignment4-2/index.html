<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment4-1 index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./my.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
    <div class="div_header">
        <div class="container header">
            <h2>To read list</h2>
        </div>
        <div class="container hd_buttons">
            <button type="button" class="btn btn-outline-secondary">account</button>
            <button type="button" class="btn btn-outline-secondary">settings</button>
        </div>
    </div>

    <hr id="hr_index"/>

    <div class="div_tools">
        <div class="container searchbar">
            <form name="search" method="POST" class="d-flex align-items-center gap-2">
                <input type="text" class="form-control w-80" placeholder="search">
                <button type="button" class="btn btn-outline-secondary">search</button>
            </form>
        </div>

        <div class="container add">
            <button class="btn btn-secondary" type="button" id="buttonRevise" data-bs-toggle="modal" data-bs-target="#addModal">리스트 수정</button>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModalLabel">Add to read list</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body">
                </div>
                <div id="div_btn_refresh">
                    <button class="btn btn-secondary" id="edit_refresh">목록 새로고침</button>
                </div>
                <div class="modal-footer">
                    <form name="revise_book" method="POST" id="revise_book">
                        <div class="row">
                            <div class="input-group mb-3" id="search_to_edit">
                                <label class="form-label" for="book_to_edit">book to edit or delete</label>
                                <div class="col-12 name"><input type="text" class="form-control" id="book_to_edit" placeholder="book id"/></div>
                            </div>
                            <div class="input-group mb-3" id="add_bookname">
                                <label class="form-label" for="book_name">name of the book</label>
                                <div class="col-12 name"><input type="text" class="form-control" id="book_name" placeholder="name"/></div>
                            </div>
                            <div class="input-group mb-3" id="add_bookinfo1">
                                <div class="col-12 col-md-6 col-lg-6 label"><label class="form-label" for="book_theme">theme of the book</label></div>
                                <div class="col-12 col-md-6 col-lg-6 label"><label class="form-label" for="book_author">author of the book</label></div>
                                <div class="col-12 col-md-6 col-lg-6 info"><input type="text" class="form-control" id="book_theme" placeholder="theme"/></div>
                                <div class="col-12 col-md-6 col-lg-6 info"><input type="text" class="form-control" id="book_author" placeholder="author"/></div>
                            </div>
                            <div class="input-group mb-3" id="add_bookinfo2">
                                <div class="col-12 col-md-6 col-lg-6 label"><label class="form-label" for="book_publisher">publisher of the book</label></div>
                                <div class="col-12 col-md-6 col-lg-6 label"><label class="form-label" for="book_year">published year</label></div>
                                <div class="col-12 col-md-6 col-lg-6 info"><input type="text" class="form-control" id="book_publisher" placeholder="publisher"/></div>
                                <div class="col-12 col-md-6 col-lg-6 info"><input type="text" class="form-control" id="book_year" placeholder="published in"/></div>
                            </div>
                            <div class="input-group" id="add_bookinfo3">
                                <div class="col-12 col-md-6 col-lg-6 label"><label class="form-label" for="book_priority">priority of the book</label></div>
                                <div class="col-12 col-md-6 col-lg-6 label"><label class="form-label" for="book_started">started date</label></div>
                                <div class="col-12 col-md-6 col-lg-6 info"><input type="number" class="form-control" id="book_priority" placeholder="priority"/></div>
                                <div class="col-12 col-md-6 col-lg-6 info"><input type="date" class="form-control" id="book_started"/></div>
                            </div>
                        </div>
                    </form>
                    
                    <button type="button" class="btn btn-primary" id="add-book-btn">add</button>
                    <button type="button" class="btn btn-primary" id="edit-book-btn">edit</button>
                    <button type="button" class="btn btn-primary" id="delete-book-btn">delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="div_contents" id="div_contents">
        <div class="row gx-0">
            <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">#p</div>
            <div class="col-4 col-xs-4 col-md-4 col-lg-4">title</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">author</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">publisher</div>
            <div class="col-1 col-xs-2 col-md-1 col-lg-1 theme">theme</div>
            <div class="col-1 col-xs-1 col-md-1 col-lg-1 year">year</div>
            <div class="col-1 col-xs-1 col-md-1 col-lg-1 started">started</div>
        </div>
    </div>
</body>

<script>
    $(".col-4.title").click(function(){
        window.location.href="./view.html";
    });

    const xhr = new XMLHttpRequest();
    xhr.open("GET","http://localhost:3000/books");
    xhr.setRequestHeader("content-type","application/json");
    xhr.send();

    xhr.onload = () => {
        if (xhr.status === 200) {
            $("#div_contents").html("");
            $("#div_contents").append(`<div class="row gx-0">
            <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">#p</div>
            <div class="col-4 col-xs-4 col-md-4 col-lg-4">title</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">author</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">publisher</div>
            <div class="col-1 col-xs-2 col-md-1 col-lg-1 theme">theme</div>
            <div class="col-1 col-xs-1 col-md-1 col-lg-1 year">year</div>
            <div class="col-1 col-xs-1 col-md-1 col-lg-1 started">started</div>
            </div>`);
            let res = JSON.parse(xhr.response);
            //alert(JSON.stringify(res));
            res.forEach(function(each){
                $("#div_contents").append(`<div class="row gx-0" id="row-bottoms">
                    <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">${each.priority}</div>
                    <div class="col-4 col-xs-4 col-md-4 col-lg-4 title">${each.name}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">${each.author}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">${each.publisher}</div>
                    <div class="col-1 col-xs-2 col-md-1 col-lg-1 theme">${each.theme}</div>
                    <div class="col-1 col-xs-1 col-md-1 col-lg-1 year">${each.year}</div>
                    <div class="col-1 col-xs-1 col-md-1 col-lg-1 started">${each.started}</div>
                    </div>`);
            });
        } else {
            console.log(xhr.status, xhr.statusText);
        }
    }

    const addModal = $("#addModal");
    addModal.on('shown.bs.modal', function (event) {
        $("#modal-body").html("");
        $("#modal-body").append(`<div class="row gx-0">
            <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">id</div>
            <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">#p</div>
            <div class="col-4 col-xs-4 col-md-4 col-lg-4">title</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">author</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">publisher</div>
            <div class="col-1 col-xs-2 col-md-2 col-lg-2 theme">theme</div>
            </div>`);
        let res = JSON.parse(xhr.response);
        res.forEach(function(each){
                $("#modal-body").append(`<div class="row gx-0" id="row-bottoms">
                    <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">${each.id}</div>
                    <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">${each.priority}</div>
                    <div class="col-4 col-xs-4 col-md-4 col-lg-4 title">${each.name}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">${each.author}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">${each.publisher}</div>
                    <div class="col-1 col-xs-2 col-md-2 col-lg-2 theme">${each.theme}</div>
                    </div>`);
        });
    });

    $("#edit_refresh").click(function(){
        const xhr = new XMLHttpRequest();
        xhr.open("GET","http://localhost:3000/books/");
        xhr.setRequestHeader("content-type","application/json");
        xhr.send();
        xhr.onload = () => {
            if (xhr.status === 200) {
                $("#modal-body").html("");
                $("#modal-body").append(`<div class="row gx-0">
                <div class="col-2 col-xs-2 col-md-1 col-lg-1 id">id</div>
                <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">#p</div>
                <div class="col-4 col-xs-4 col-md-4 col-lg-4">title</div>
                <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">author</div>
                <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">publisher</div>
                <div class="col-1 col-xs-2 col-md-2 col-lg-2 theme">theme</div>
                </div>`);
                let res = JSON.parse(xhr.response);
                //alert(JSON.stringify(res));
                res.forEach(function(each){
                    $("#modal-body").append(`<div class="row gx-0" id="row-bottoms">
                    <div class="col-2 col-xs-2 col-md-1 col-lg-1 id">${each.id}</div>
                    <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">${each.priority}</div>
                    <div class="col-4 col-xs-4 col-md-4 col-lg-4 title">${each.name}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">${each.author}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">${each.publisher}</div>
                    <div class="col-1 col-xs-2 col-md-2 col-lg-2 theme">${each.theme}</div>
                    </div>`);
                });
            } else {
                console.log(xhr.status, xhr.statusText);
            }
        }
    });

    $("#add-book-btn").click(function(){
        alert("게시물을 추가합니다.");
        const xhr = new XMLHttpRequest();
        xhr.open("POST","http://localhost:3000/books");
        xhr.setRequestHeader("content-type","application/json");

        let data = { priority: $("#book_priority").val(), name: $("#book_name").val(), author: $("#book_author").val(), theme: $("#book_theme").val(), publisher: $("#book_publisher").val(), year: $("#book_year").val(), started: $("#book_started").val() };
        xhr.send(JSON.stringify(data));
        xhr.onload = () => {
            if (xhr.status === 200) {
                let res = JSON.parse(xhr.response);
            } else {
                console.log(xhr.status, xhr.statusText);
            }
        }
    });

    $("#edit-book-btn").click(function(){
        alert("게시물을 수정합니다.");
        const xhr = new XMLHttpRequest();
        xhr.open("PUT","http://localhost:3000/books/" + $("#book_to_edit").val());
        xhr.setRequestHeader("content-type","application/json");
        let data = { priority: $("#book_priority").val(), name: $("#book_name").val(), author: $("#book_author").val(), theme: $("#book_theme").val(), publisher: $("#book_publisher").val(), year: $("#book_year").val(), started: $("#book_started").val() };
        xhr.send(JSON.stringify(data));
        xhr.onload = () => {
            if (xhr.status === 200) {
                let res = JSON.parse(xhr.response);
            } else {
                console.log(xhr.status, xhr.statusText);
            }
        }
    });

    $("#delete-book-btn").click(function(){
        alert("게시물을 삭제합니다.");
        const xhr = new XMLHttpRequest();
        xhr.open("DELETE","http://localhost:3000/books/" + $("#book_to_edit").val());
        xhr.setRequestHeader("content-type","application/json");
        xhr.send();
        xhr.onload = () => {
            if (xhr.status === 200) {
                let res = JSON.parse(xhr.response);
            } else {
                console.log(xhr.status, xhr.statusText);
            }
        }
    });

    
    
</script>

</html>
