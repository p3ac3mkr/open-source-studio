<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list generator</title>
</head>

<style>
    h1{
        text-align: center;
        padding: 3%;
    }

    .div_contents{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .div_innercontents{
        display: flex;
        gap: 5px;
    }

    .div_contents_input{
        flex-direction: row;
    }
    .div_contents_submit{
        flex-direction: row;
    }

    .div_list{
        margin: 0px;
        padding-left: 0px;
    }
</style>

<script>
    window.onload = function(){
        const form = document.getElementById('generator');
        const add = document.getElementById('add');
        const remove = document.getElementById('remove');
        const input = document.getElementById('input');
        const ul = document.getElementById('generated_list');

        add.addEventListener("click", function(){
            const element = document.createElement('li');
            element.textContent = input.value;
            ul.appendChild(element);

            form.reset();
            input.focus();
        });

        remove.addEventListener("click", function(){
            ul.innerHTML = "";

            form.reset();
            input.focus();
        });
    }

    
</script>

<body>
    <h1>Dynamic Web page</h1>

    <div class="div_contents">
        <div class="div_innercontents">
            <form id="generator" action="./form.html" method="get">
                <div class="div_contents_input">
                    <input type="text" id="input" name="input" placeholder="요소를 입력하세요: "/>
                </div>
            </form>

            <div class="div_contents_submit">
                <button id="add">추가</button>
                <button id="remove">삭제</button>
            </div>
        </div>
        <div class="div_list">
            <ul id="generated_list"></ul>
        </div>
    </div>
</body>
</html>
