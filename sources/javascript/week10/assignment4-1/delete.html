<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment4-1 edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./my.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="container edit_header">
        <h2>Delete to read list</h2>
    </div>

    <div class="div_contents" id="div_edit_contents">
        <div class="row gx-0">
            <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">#p</div>
            <div class="col-4 col-xs-4 col-md-4 col-lg-4">title</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">author</div>
            <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">publisher</div>
            <div class="col-1 col-xs-2 col-md-1 col-lg-1 theme">theme</div>
            <div class="col-1 col-xs-1 col-md-1 col-lg-1 year">year</div>
            <div class="col-1 col-xs-1 col-md-1 col-lg-1 started">started</div>
        </div>
    </div>

    <div id="div_btn_refresh">
        <button class="btn btn-secondary" id="edit_refresh">목록 새로고침</button>
    </div>

    <div class="edit_form">
        <form name="edit_book" method="POST" id="edit_book">
            <div class="row">
                <div class="input-group mb-5 mt-2" id="delete_to_edit">
                    <label class="form-label" for="book_to_delete">book to delete</label>
                    <div class="col-12 name"><input type="text" class="form-control" id="book_to_delete" placeholder="book id"/></div>
                </div>
                <div class="btn-group" id="edit_buttons">
                    <div class="col-4 button" id="div_btn_cancel"><button type="button" class="btn btn-secondary" id="btn_cancel" onclick="backToIndex()">취소</button></div>
                    <div class="col-4 button"></div>
                    <div class="col-4 button" id="div_btn_edit"><button type="submit" class="btn btn-secondary" id="btn_edit">확인</button></div>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET","http://localhost:3000/books");
    xhr.setRequestHeader("content-type","application/json");
    xhr.send();

    xhr.onload = () => {
        if (xhr.status === 200) {
            let res = JSON.parse(xhr.response);
            //alert(JSON.stringify(res));
            $("#div_edit_contents").html("");
            res.forEach(function(each){
                $("#div_edit_contents").append(`<div class="row gx-0" id="row-bottoms">
                    <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">${each.id}</div>
                    <div class="col-4 col-xs-4 col-md-4 col-lg-4 title">${each.name}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">${each.author}</div>
                    <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">${each.publisher}</div>
                    <div class="col-1 col-xs-2 col-md-1 col-lg-1 theme">${each.theme}</div>
                    <div class="col-1 col-xs-1 col-md-1 col-lg-1 year">${each.year}</div>
                    <div class="col-1 col-xs-1 col-md-1 col-lg-1 started">${each.started}</div>
                    </div>`);
            });
        } else {
            console.log(xhr.status, xhr.statusText);
        }
    }

    $("#edit_refresh").click(function(){
        const xhr = new XMLHttpRequest();
        xhr.open("GET","http://localhost:3000/books/");
        xhr.setRequestHeader("content-type","application/json");
        xhr.send();
        xhr.onload = () => {
            if (xhr.status === 200) {
                let res = JSON.parse(xhr.response);
                $("#div_edit_contents").html("");
                res.forEach(function(each){
                    $("#div_edit_contents").append(`<div class="row gx-0" id="row-bottoms">
                        <div class="col-2 col-xs-2 col-md-1 col-lg-1 p">${each.id}</div>
                        <div class="col-4 col-xs-4 col-md-4 col-lg-4 title">${each.name}</div>
                        <div class="col-3 col-xs-3 col-md-2 col-lg-2 author">${each.author}</div>
                        <div class="col-3 col-xs-3 col-md-2 col-lg-2 publisher">${each.publisher}</div>
                        <div class="col-1 col-xs-2 col-md-1 col-lg-1 theme">${each.theme}</div>
                        <div class="col-1 col-xs-1 col-md-1 col-lg-1 year">${each.year}</div>
                        <div class="col-1 col-xs-1 col-md-1 col-lg-1 started">${each.started}</div>
                        </div>`);
                });
            } else {
                console.log(xhr.status, xhr.statusText);
            }
        }
    });

    $("#edit_book").submit(function(){
        alert("게시물을 삭제합니다.");
        const xhr = new XMLHttpRequest();
        xhr.open("DELETE","http://localhost:3000/books/" + $("#book_to_delete").val());
        xhr.setRequestHeader("content-type","application/json");
        xhr.send();
        xhr.onload = () => {
            if (xhr.status === 200) {
                let res = JSON.parse(xhr.response);
            } else {
                console.log(xhr.status, xhr.statusText);
            }
        }
    });

    function backToIndex(){
        window.location.href="./index.html";
    }
</script>

</html>
