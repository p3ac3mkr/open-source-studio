<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-11section4</title>
    <style>
        .div_position{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- display 실습 -->
     <div style="display:block;">display block: 가로를 끝까지 차지함 (자동 띄어쓰기)</div>
     <div style="display:inline;">display inline: 가로를 내용 있는 만큼만 차지 (띄어쓰기 x)</div>
     <div style="display:none;">display none: 안보이고, 공간 배정도 없음 (존재x)</div>
     display none 확인
     <div style="visibility: collapse;">visibility: 안보이지만, 공간 차지하고 있음. (like 투명인간)</div>
     visibility 확인

<div>- - -</div>
