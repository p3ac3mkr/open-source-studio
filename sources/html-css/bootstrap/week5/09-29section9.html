<style>
    div.example{
        font-size: 80px;
        background-color: yellowgreen;
    }
    @media only screen and (max-width: 450px) {
        div.example{
            font-size: 30px;
            background-color: aquamarine;
        }
    }

    @media only screen and (max-width: 450px) {
        div.example_range{
            font-size: 30px;
            background-color: aquamarine;
        }
    }
    @media only screen and (min-width: 451px) and (max-width: 600px) {
        div.example_range{
            font-size: 40px;
            background-color: pink;
        }
    }
    @media only screen and (min-width: 601px) {
        div.example_range{
            font-size: 50px;
            background-color: yellowgreen;
        }
    }

    div.example1{
        font-size: 30px;
        background-color: aquamarine;
    }
    div.example2{
        font-size: 40px;
        background-color: pink;
    }
    div.example3{

    }

</style>

<body>

    <div class="example_range">
        450px 이하, 배경:아쿠아마린/글자:30px
        <br/>
        451-600px, 배경:핑크/글자:40px
        <br/>
        601px 이상, 배경:엘로우그린/글자:50px
    </div>

    <script>
        listener_resize();
        function listener_resize(){
            let width = window.innerWidth;
            let width_q = $(window).width(); // jquery
            //alert(width);
            //alert(width_q);

            $(".example").removeClass("example1");
            $(".example").removeClass("example2");
            $(".example").removeClass("example3");

            if(width > 600){
                $(".example").addClass("example3");
            }
            else if(width > 450){
                $(".example").addClass("example2");
            }
            else{
                $(".example").addClass("example1");
            }
        }
        window.addEventListener("resize", function(){
                console.log("resized");
                listener_resize();
            });
        /*$(window).resize(function(){

    </script>
